<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-gray-700">Kasir Dashboard</h1>
    <div>
      <a href="kategori.html" class="text-gray-600 hover:text-blue-600 mx-2">Kategori</a>
      <a href="produk.html" class="text-gray-600 hover:text-blue-600 mx-2">Produk</a>
      <button onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>

  <main class="p-8 text-center">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Selamat Datang di Sistem Kasir</h2>
    <p class="text-gray-500">Silakan pilih menu di atas untuk mengelola data.</p>
  </main>

  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
