<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login Kasir</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 mb-1">Username</label>
        <input id="username" type="text" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" />
      </div>
      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input id="password" type="password" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" />
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold transition">Masuk</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
